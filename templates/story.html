<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Story</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        .figure {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border-left: 5px solid #333;
        }
        .figure h2 {
            margin-top: 0;
            color: #444;
        }
        .figure p {
            margin: 5px 0;
        }
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            text-align: center;
        }
        .loading-title {
            font-size: 24px;
            margin-bottom: 15px;
            color: #333;
        }
        .loading-text {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }
        .loading-dots::after {
            content: '';
            animation: dots 1.5s steps(5, end) infinite;
        }
        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80% { content: '...'; }
            100% { content: ''; }
        }
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <div class="loading-title">Preparing Your Story</div>
        <div class="loading-text">
            Loading<span class="loading-dots"></span>
        </div>
    </div>

    <div class="container">
        <h1>Your Historical Figures Story</h1>
        {% for figure in figures %}
        <div class="figure">
            <h2>{{ figure.name }}</h2>
            <p><strong>Years:</strong> {{ figure.years }}</p>
            <p>{{ figure.description }}</p>
        </div>
        {% endfor %}
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loadingScreen = document.getElementById('loading-screen');
            
            // Hide loading screen when content is loaded
            window.addEventListener('load', function() {
                loadingScreen.classList.add('hidden');
            });
            
            // Fallback: Hide loading screen after 5 seconds if load event doesn't fire
            setTimeout(() => {
                loadingScreen.classList.add('hidden');
            }, 5000);
        });
    </script>
</body>
</html>
