<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Generated Story</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 40px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        .story {
            font-size: 18px;
            line-height: 1.8;
            color: #444;
            white-space: pre-line; /* Preserves line breaks */
            text-align: justify;
        }
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            text-align: center;
        }
        .loading-title {
            font-size: 24px;
            margin-bottom: 15px;
            color: #333;
        }
        .loading-text {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }
        .loading-dots::after {
            content: '';
            animation: dots 1.5s steps(5, end) infinite;
        }
        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80% { content: '...'; }
            100% { content: ''; }
        }
        .hidden {
            display: none !important;
        }
        .story-meta {
            color: #666;
            font-size: 14px;
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <div class="loading-title">Generating Your Story</div>
        <div class="loading-text">
            Creating a unique narrative<span class="loading-dots"></span>
        </div>
    </div>

    <div class="container">
        <h1>Your Generated Story</h1>
        <div class="story-meta">
            <p>Word count: approximately {{ generated_story.split()|length }} words</p>
        </div>
        <div class="story">
            {{ generated_story }}
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loadingScreen = document.getElementById('loading-screen');
            
            // Hide loading screen when content is loaded
            window.addEventListener('load', function() {
                loadingScreen.classList.add('hidden');
            });
            
            // Fallback: Hide loading screen after 5 seconds if load event doesn't fire
            setTimeout(() => {
                loadingScreen.classList.add('hidden');
            }, 5000);
        });
    </script>
</body>
</html>
