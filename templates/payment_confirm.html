<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .payment-box {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .amount {
            font-size: 24px;
            color: #2c3e50;
            margin: 20px 0;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Payment Confirmation</h1>
    <div class="payment-box">
        <h2>Amount to Pay</h2>
        <div class="amount">${{ amount }}</div>
        <button id="confirmButton" class="payment-button">Confirm Payment</button>
    </div>

    <script>
        // Global configuration
        const BASE_URL = '{{ base_url }}';
        // API endpoints
        const API_ENDPOINTS = {
            session: `${BASE_URL}/api/orders/session`,
            payment: `${BASE_URL}/api/payments/confirm`,
            story: `${BASE_URL}/story_loading`,

        };

        // Get parameters from URL
        const urlParams = new URLSearchParams(window.location.search);
        const orderId = urlParams.get('order_id');
        const userId = urlParams.get('user_id');

        async function confirmPayment() {
            try {
                // First create session
                const sessionResponse = await fetch(`${API_ENDPOINTS.session}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                if (!sessionResponse.ok) {
                    throw new Error('Failed to create session');
                }

                const sessionData = await sessionResponse.json();

                // Then confirm payment
                const paymentResponse = await fetch(`${API_ENDPOINTS.payment}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        order_id: orderId,
                        user_id: userId,
                        session_id: sessionData.session_id
                    })
                });

                if (!paymentResponse.ok) {
                    throw new Error('Failed to confirm payment');
                }

                const paymentData = await paymentResponse.json();


                //then create a story
                const storyResponse = await fetch(`${API_ENDPOINTS.story}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        order_id: paymentData.order_id,
                        user_id: paymentData.user_id,
                        session_id: paymentData.session_id
                    })
                });

                // If payment data includes a redirect URL, use it
                const queryParams = new URLSearchParams({
                    order_id: paymentData.order_id,
                    session_id: paymentData.session_id,  // Make sure this matches the response field name
                    user_id: paymentData.user_id        // If you need to pass user_id as well
                });

                window.location.href = `${API_ENDPOINTS.story}/?${queryParams.toString()}`;
                

            } catch (error) {
                console.error('Error:', error);
                alert('Payment processing failed. Please try again.');
            }
        }
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('confirmButton').addEventListener('click', confirmPayment);
        });
    </script>
</body>
</html>
