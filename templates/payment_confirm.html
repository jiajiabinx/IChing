<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .payment-box {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .amount {
            font-size: 24px;
            color: #2c3e50;
            margin: 20px 0;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Payment Confirmation</h1>
    <div class="payment-box">
        <h2>Amount to Pay</h2>
        <div class="amount">${{ amount }}</div>
        <button onclick="confirmPayment()">Confirm Payment</button>
    </div>

    <script>
        // Global configuration
        const BASE_URL = '{{ base_url }}';
        const API_ENDPOINTS = {
            payment: `${BASE_URL}/api/payments/confirm`,
        };

        // Get parameters from URL
        const urlParams = new URLSearchParams(window.location.search);
        const orderId = urlParams.get('order_id');
        const userId = urlParams.get('user_id');
        const amount = urlParams.get('amount');

        async function confirmPayment() {
            try {
                // Directly confirm payment without creating a separate session
                const paymentResponse = await fetch(API_ENDPOINTS.payment, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_id: userId,
                        order_id: orderId
                    })
                });

                if (!paymentResponse.ok) {
                    throw new Error('Failed to confirm payment');
                }

                const paymentData = await paymentResponse.json();

                // Redirect based on response
                if (paymentData.redirect_url) {
                    window.location.href = paymentData.redirect_url;
                } else {
                    // Default success redirect
                    window.location.href = `/story?order_id=${orderId}`;
                }

            } catch (error) {
                console.error('Error:', error);
                alert('Payment processing failed. Please try again.');
            }
        }
    </script>
</body>
</html>
